<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đồ án quản lý sinh viên</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body onload="renderListStudent()">
    <div class="container">
        <div class="form_students">
            <h3>Thông tin sinh viên</h3>
            <label>Họ và tên</label>
            <input type="text" id="fullname"/>
            <span id="fullname_error" class="error"></span>
            <br/>
            
            <label>Email</label>
            <input type="text" id="email"/>
            <span id="email_error" class="error"></span>
            <br/>
            
            <label>Số điện thoại</label>
            <input type="text" id="phone"/>
            <span id="phone_error" class="error"></span>
            <br/>
            
            <label>Địa chỉ</label>
            <input type="text" id="address"/>
            <span id="address_error" class="error"></span>
            <br/>
            
            <label>Giới tính</label>
            <input type="radio" name="gender" id="male" value="1"/> Nam
            <input type="radio" name="gender" id="female" value="0"/> Nữ
            <span id="gender_error" class="error"></span>
            <br/>
            <label>&nbsp;</label>
            <button onclick="save()">Lưu lại</button>
        </div>

        <div class="list_students" id="list_students">
            <h3>Danh sách sinh viên</h3>
            <div class="table-container">
                <table id="list-student">
                    <!-- Table content will be rendered here by JavaScript -->
                </table>
            </div>
        </div>
    </div>

    <script src='https://cdn.jsdelivr.net/g/lodash@4(lodash.min.js+lodash.fp.min.js)'></script>
    <script src="./js/students.js"></script>
</body>
</html>
